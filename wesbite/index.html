<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "style.css">
    </head>
    <title>
        Life's too short...
    </title>
    <body>
        <div class="container">
            <div class="left-page">
                <h1>Life's too short ...</h1>
                <h2>A friendly reminder how precious your life is</h2>
                <form class="input-form" autocomplete="off">
                    <div class="input-element">
                        <label for = "name">Name: </label>
                        <input type = "text" id = "name" name = "name">
                    </div>
                    <div class="input-element">
                        <label for = "email">Email ID: </label>
                        <input type = "email" id = "email" name = "email">
                    </div>
                    <div class="input-element">
                        <label for = "dob">Date of Birth:</label>
                        <input type = "date" id = "dob" name = "dob">
                    </div>
                    <div class="input-submit">
                        <input type = "submit" value = "Submit" class="input-submit-element">
                    </div>
                </form>
            </div>
            <div class="right-page">
                    <img src="images/yellow-light-bulb-hi (1).png" height="110px" width="75px">
            </div>
        </div>
    </body>
</html>
